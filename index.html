<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Compte à Rebours</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Compte à Rebours</h1>
</header>
<div id="contenue">
    <div id="div1">
        <label for="champHeures">Entrez une heure : </label><br><br>
        <input type="text" id="champHeures"><br><br>
        <label for="champMinutes">Entrez les minutes : </label><br><br>
        <input type="text" id="champMinutes"><br><br>
        <label for="champSecondes">Entrez les secondes : </label><br><br>
        <input type="text" id="champSecondes"><br><br>
        <button id="envoyer">Envoyer</button>
    </div>
    <div id="div2">
        <div id="chrono">
            <span id="heures">24 heures</span>
            <span id="minutes">60 minutes</span>
            <span id="secondes">60 secondes</span>
        </div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <div>
            <button id="retour">Réinitialiser</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
